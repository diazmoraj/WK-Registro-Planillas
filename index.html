<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Planilla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="text">Cliente</label>
        <input type="text">
        <label for="text">Tipo Contrato</label>
        <input type="text">
        <label for="text">Direccion</label>
        <input type="text">
        <label for="text">Equipo Atentido</label>
        <input type="text">
        <label for="">Tecnico</label>
        <select name="" id="">
            <option value="">Jimmy Diaz</option>
            <option value="">Evaristo Lopez</option>
            <option value="">Gerson Gonzalez</option>
            <option value="">Diego Marin</option>
            <option value="">Jeffry Vargas</option>
        </select>
    </div>
    <form action="">
        <label for="">Tipo de Servicio</label>
        <select name="" id="">
            <option value="">Administrativo</option>
            <option value="">Arrendamiento</option>
            <option value="">Cobrar</option>
            <option value="">Curso</option>
            <option value="">Emergencia</option>
            <option value="">Enfermedad</option>
            <option value="">Feriados</option>
            <option value="">Garantia</option>
            <option value="">Garantia ACFC</option>
            <option value="">Laboratorio</option>
            <option value="">Mant. Preventivo</option>
            <option value="">Mantenimiento</option>
            <option value="">Montaje</option>
            <option value="">Permisos</option>
            <option value="">Presupuesto</option>
            <option value="">Programacion</option>
            <option value="">S. Panama</option>
            <option value="">T. Internos</option>
            <option value="">Transporte</option>
            <option value="">Vacaciones</option>
            <option value="">Ventas</option>
        </select>
        <label for="">Descripcion del Reporte</label>
        <input type="text">
        <label for="">Detalles del Trabajo</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <label for="">Ticket</label>
        <input type="text">
        <label for="">Centro de Costos</label>
        <input type="text">
        <label for="">Fecha de Inicio</label>
        <input type="date">
        <label for="">Hora Inicio</label>
        <input type="time">
        <label for="">Horra Fin</label>
        <input type="time">
    </form>
    <form action="">
        <label for="">Tiempo Normal</label>
        <input type="text">
        <label for="">Timpo Extra 50%</label>
        <input type="text">
        <label for="">Tiempo Extra 100%</label>
        <input type="text">
        <label for="">Tiempo Transporte</label>
        <input type="text">
        <label for="">Total Tiempo Servidio</label>
        <input type="text" readonly>
    </form>
    <form action="">
        <label for="">Persona que Autoriza</label>
        <input type="text">
        <label for="">Correo</label>
        <input type="email">
        <label for="">Cedula</label>
        <input type="text">
        <label for="">Telefono</label>
        <input type="text">
        <button>Mostrar Firma</button>
        <button>Ocultar Firma</button>
        <button>Clear</button>
        <button>Undo</button>
        <button>Save Signature</button>
        <label for="">Trabajo Terminado</label>
        <select name="" id="">
            <option value="">Si</option>
            <option value="">No</option>
        </select>
    </form>
    <form action="">
        <button>Registrar y Salir</button>
        <button>Registrar</button>
    </form>
</body>
</html>
